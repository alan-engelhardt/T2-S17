<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scroll</title>
	<style>
		div {
			height: 3000px;
			width: 3000px;
			border: dotted 3px;
			background: radial-gradient(red, blue);
		}

		h3 {
			position: fixed;
			margin: 1em;
		}
	</style>
</head>

<body onscroll="track">
	<h3>You haven't scrolled yet</h3>
	<div></div>
	<script>
		let h3 = document.querySelector('h3')
		window.addEventListener('scroll', track)

		function track() {
			console.log(window.pageYOffset)
			h3.innerHTML = "You have scrolled " + window.pageXOffset + " px from the left and " + window.pageYOffset + " px from the top"
			if(window.pageYOffset > 1000){
				h3.style.color="blue"
			}else if(window.pageYOffset > 500){
				h3.style.color="red"
			}else{
				h3.style.color="white"
			}
		}
	</script>
</body>

</html>
