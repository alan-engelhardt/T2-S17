<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>positioning</title>
	<style>
		#scene{
			position: relative;
			width: 900px;
			height: 600px;
			border: solid 1px;
		}

		div{
			position: absolute;
		}

		#pig1, #pig2, #pig3{
			width: 70px;
			height: 100px;
			background-color: pink;
		}

		#wolf{
			width: 50px;
			height: 200px;
			background-color: grey;
		}

		#house{
			width: 200px;
			height: 300px;
			background-color: orange;
		}
	</style>
</head>

<body>
	<main id="scene">
		<div id="pig1"></div>
		<div id="pig2"></div>
		<div id="pig3"></div>
		<div id="wolf"></div>
		<div id="house"></div>
	</main>
	<script></script>
</body>

</html>
