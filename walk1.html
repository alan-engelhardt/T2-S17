<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animation 1</title>
	<style>
		#bg {
			width: 100vw;
			padding-top: 90px;
			background-image: url(images/tree_grass.gif);
			animation: move_bg 8s linear infinite;
		}

		#man {
			width: 120px;
			height: 160px;
			background-image: url(images/walk_sprite.png);
		}

		#man:target{
			animation: walk 1s steps(8) infinite;
		}

		@keyframes walk {
			to{
				background-position: -960px;
			}
		}

		@keyframes move_bg {
			to{
				background-position: -400px;
				padding-left: 100vw;
			}
		}
	</style>
</head>

<body>
	<div id="bg">
		<div id="man"></div>
	</div>
<a href="#man">walk</a>
</body>

</html>
