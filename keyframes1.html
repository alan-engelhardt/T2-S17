<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>keyframes 1</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
		}

		:target {
			animation: move 1s forwards 3;
		}

		@keyframes move {
			50% {
				transform: translate(200px) scale(.5) rotate(90deg);
				background-color: yellow;
			}
			100% {
				background-color: blue;
				transform: rotate(180deg);
			}
		}
	</style>
</head>
<body>
	<a href="#thing">Run</a>
	<div id="thing"></div>
</body>
</html>
