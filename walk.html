<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sprite</title>
	<style>
		.man{
			width: 120px;
			height: 160px;
			background-image: url(images/walk_sprite.png);
			animation: walk 1s infinite steps(8);
		}
		.bg{
			padding-top: 90px;
			background-image: url(images/tree_grass.gif);
			animation: bg 8s infinite linear;
		}

		@keyframes walk {
			to{
				background-position: -960px;
			}
		}

		@keyframes bg {
			to{
				background-position: -400px;
				padding-left: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="bg">
		<div class="man"></div>
	</div>
</body>

</html>
