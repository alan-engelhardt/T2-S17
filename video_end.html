<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>video + js chaining</title>
	<style>
		#video.fade {
			transition: 1s;
			opacity: 0;
		}
	</style>
</head>

<body>
	<h1>My video</h1>

	<video id="video" preload="auto" controls>
		<source src="../images/bunny.mp4" type="video/mp4">
		<source src="../images/bunny.mp4.ogg" type="video/ogg">
		Your browser does not support video.
	</video>

	<button id="play">Play</button>
	<button id="pause">Pause</button>

	<script>
		var headline = document.querySelector("h1")
		var video = document.querySelector("#video")
		var playb = document.querySelector("#play")
		var pauseb = document.querySelector("#pause")

		video.volume = .5; //set the initial volume

		video.addEventListener("ended", video_end) //listen for the video to end

		playb.addEventListener("click", function(){
			video.play()
		})

		pauseb.addEventListener("click", function(){
			video.pause()
		})

		//The function that is called, when the video has ended
		function video_end() {
			headline.innerHTML = "The end!"
			headline.style.color = "red"
			video.classList.add('fade')
		}


	</script>
</body>

</html>
