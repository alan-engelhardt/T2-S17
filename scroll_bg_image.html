<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>scroll</title>
	<style>
		div {
			height: 3000px;
		}

		 #fox{
			 position: fixed;
			 width: 100vw;
			 max-height: 100vh;
			 background-image: url(images/single/ani_1.png);
			 background-size: contain;
		}
	</style>
</head>

<body>
	<div id="fox"></div>
	<div></div>
	<script>
		let fox = document.querySelector('#fox')
		window.addEventListener('scroll', track)

		function track() {
			console.log(window.Math.floor(pageYOffset/10 % 8)+1)
			fox.style.backgroundImage = "url(images/single/ani_" + window.Math.floor((pageYOffset/10 % 8)+1) + ".png)"
		}
	</script>
</body>

</html>
