<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animation 1</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			transition: width .5s cubic-bezier(.5,.5,.75,2), background-color 5s;
		}
		div:hover{
			width: 500px;
			background-color: blue;
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>
